<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="Login_Page.css">
</head>

<body>
    <div class="login-form">
        <h1>Login Page</h1>
        <form name="formule" action="Home_page.html">
            <!-- name -->
            <label for="fname">Name:</label><br>
            <input type="text" id="name" name="name" size="10" maxlength="15" placeholder="prenom et nom"><br>
            <!-- Section -->
            <label for="Section">Section:</label><br>
            <select id="Section" name="Section">
                <option value="1">Informatique</option>
                <option value="2">Science</option>
                <option value="3">Lettre</option>
                <option value="4">Economie</option>
            </select><br>
            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="comme:visiteur@gmail.com"><br>
            <!-- Password -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="mot de passe"><br>
            <!-- send or delet -->
            <p><input type="submit" value="Submit">
                <input type="reset" value="reset">
            </p>
        </form>
    </div>
</body>

</html>
